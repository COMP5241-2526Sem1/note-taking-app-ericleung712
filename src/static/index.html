<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-note-btn {
            width: 100%;
            padding: 12px;
            background: #ffb347;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .note-meta {
            font-size: 12px;
            color: #999;
        }

        .note-footer {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background-color: #e8eaf6;
            color: #667eea;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .note-event {
            margin-top: 4px;        /* Ê∑ªÂä†‰∏äÊñπÈñìË∑ù */
        }
        .event-date {
            display: inline-block;
            max-width: max-content;
            padding: 2px 8px;
            background-color: #e8f5e9;
            color: #28a745;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        .btn-translate {
            background: #f1cfe3;
            color: white;
        }

        .btn-translate:hover {
            background: #f5f1f4;
            transform: translateY(-1px);
        }
        .btn-revert {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }
        .btn-revert:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                <button class="generate-note-btn" id="generateNoteBtn">ü§ñ Generate Notes</button>
                <div id="generateNoteArea" style="display:none;margin-bottom:8px;background:#fffbe6;border-radius:10px;padding:16px;box-shadow:0 2px 8px rgba(255,179,71,0.1);">

                            <!-- ÂèØËá™Ë°åÊì¥ÂÖÖ -->

                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.originalContent = null;
                this.originalTitle = null; // Áî®ÊñºÂÑ≤Â≠òÂéüÂßãÊ®ôÈ°å‰ª•‰æøÈÇÑÂéü
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('translateBtn').addEventListener('click', () => this.translateNote()); // Êñ∞Â¢û
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                document.getElementById('targetLangSelect').addEventListener('change', () => {
                    this.hideMessage();
                });
                document.getElementById('revertBtn').addEventListener('click', () => this.revertContent()); // Êñ∞Â¢û
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }
                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item${this.currentNote && this.currentNote.id === note.id ? ' active' : ''}"
                         data-note-id="${note.id}"
                         draggable="true">
                        <div class="note-header">
                            <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                            <div class="note-meta">${this.formatDate(note.updated_at)}</div>
                        </div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-footer">
                            ${Array.isArray(note.tags) && note.tags.length > 0 ? 
                                `<div class="note-tags">${note.tags.map(tag => 
                                    `<span class="tag">#${this.escapeHtml(tag)}</span>`
                                ).join(' ')}</div>` 
                                : ''}
                            ${note.event_date ? `<div class="note-event">${this.formatEventDateTime(note.event_date, note.event_time)}</div>` : ''}
                        </div>
                    </div>
                `).join('');

                // Âä†ÂÖ•ÊãñÊõ≥ÊéíÂ∫è‰∫ã‰ª∂
                this.enableNoteDragAndDrop();
            }

            enableNoteDragAndDrop() {
                const notesList = document.getElementById('notesList');
                let dragSrcEl = null;
                Array.from(notesList.children).forEach(item => {
                    item.addEventListener('dragstart', function(e) {
                        dragSrcEl = this;
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/html', this.outerHTML);
                        this.classList.add('dragging');
                    });
                    item.addEventListener('dragover', function(e) {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                    });
                    item.addEventListener('dragenter', function() {
                        this.classList.add('over');
                    });
                    item.addEventListener('dragleave', function() {
                        this.classList.remove('over');
                    });
                    item.addEventListener('drop', (e) => {
                        e.stopPropagation();
                        if (dragSrcEl !== item) {
                            // ‰∫§Êèõ DOM
                            const srcIndex = Array.from(notesList.children).indexOf(dragSrcEl);
                            const tgtIndex = Array.from(notesList.children).indexOf(item);
                            if (srcIndex > -1 && tgtIndex > -1) {
                                // ‰∫§Êèõ notes Èô£Âàó
                                const temp = this.notes[srcIndex];
                                this.notes[srcIndex] = this.notes[tgtIndex];
                                this.notes[tgtIndex] = temp;
                                this.renderNotesList();
                                    // ...ÂéüÊú¨‰∫§Êèõ notes Èô£ÂàóËàá renderNotesList...
                                this.updateNoteOrderOnServer();
                            }
                        }
                        return false;
                    });
                    item.addEventListener('dragend', function() {
                        this.classList.remove('dragging');
                        Array.from(notesList.children).forEach(i => i.classList.remove('over'));
                    });
                    item.addEventListener('click', function(e) {
                        if (this.classList.contains('dragging')) return; // Ê≠£Âú®ÊãñÊõ≥ÊôÇ‰∏çËß∏ÁôºÁ∑®ËºØ
                        noteTaker.selectNote(Number(this.dataset.noteId));
                    });
                });
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                this.originalContent = null; // Ê∏ÖÈô§ÂéüÂßãÂÖßÂÆπÊö´Â≠ò
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteTags').value = Array.isArray(note.tags) ? note.tags.join(', ') : '';
                document.getElementById('noteEventDate').value = note.event_date || '';
                document.getElementById('noteEventTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.originalContent = null;// Ê∏ÖÈô§ÂéüÂßãÂÖßÂÆπÊö´Â≠ò
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    tags: '',
                    event_date: null,
                    event_time: null,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTags').value = '';
                document.getElementById('noteEventDate').value = '';
                document.getElementById('noteEventTime').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                this.originalContent = null;// Ê∏ÖÈô§ÂéüÂßãÂÖßÂÆπÊö´Â≠ò
                
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const tags = document.getElementById('noteTags').value.trim() || null;
                const eventDate = document.getElementById('noteEventDate').value || null;
                const eventTime = document.getElementById('noteEventTime').value || null;

                const noteData = {
                    title: title || 'Untitled',
                    content: content,
                    tags: tags,
                    event_date: eventDate,
                    event_time: eventTime
                };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            async translateNote() {
                const noteId = this.currentNote && this.currentNote.id;
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const targetLang = document.getElementById('targetLangSelect').value;
                if (!title && !content) {
                    this.showMessage('Please input title or content', 'error');
                    return;
                }
                if (!targetLang) {
                    this.showMessage('Please select a target language', 'error');
                    document.getElementById('targetLangSelect').focus();
                    return;
                }
                if (this.originalTitle === null) {
                    this.originalTitle = title;
                }
                if (this.originalContent === null) {
                    this.originalContent = content;
                }
                this.showMessage('Translating...', 'loading');
                try {
                    let response;
                    if (noteId) {
                        response = await fetch(`/api/notes/${noteId}/translate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ target_lang: targetLang })
                        });
                    } else {
                        response = await fetch(`/api/translate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ title, content, target_lang: targetLang })
                        });
                    }
                    if (!response.ok) throw new Error('Translation failed');
                    const data = await response.json();
                    if (data.translated_title !== undefined && data.translated_title !== null) {
                        document.getElementById('noteTitle').value = data.translated_title;
                    }
                    if (data.translated_content !== undefined && data.translated_content !== null) {
                        document.getElementById('noteContent').value = data.translated_content;
                    }
                    this.showMessage('Translation completed!', 'success');
                } catch (error) {
                    this.showMessage(`Translation failed: ${error.message}`, 'error');
                }
            }
            revertContent() {
                if (this.originalContent !== null) {
                    document.getElementById('noteContent').value = this.originalContent;
                    this.showMessage('Reverted to original content', 'success');
                    this.originalContent = null; // Clear temporary storage after reverting
                } else {
                    this.showMessage('No content to revert', 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-header">
                            <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                            <div class="note-meta">${this.formatDate(note.updated_at)}</div>
                        </div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-footer">
                            ${typeof note.tags === 'string' ? `<div class="note-tags">${this.formatTags(note.tags)}</div>` : ''}
                            ${note.event_date ? `<div class="note-event">${this.formatEventDateTime(note.event_date, note.event_time)}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            formatEventDateTime(date, time) {
                if (!date) return '';
                const eventDate = new Date(date);
                const formattedDate = eventDate.toLocaleDateString();
                return `<span class="event-date">üìÖ ${formattedDate}${time ? ` ‚è∞ ${time}` : ''}</span>`;
            }

            async updateNoteOrderOnServer() {
                // ÂèñÂæóÁõÆÂâçÊéíÂ∫èÂæåÁöÑ id Èô£Âàó
                const noteIds = this.notes.map(note => note.id);
                try {
                    const response = await fetch('/api/notes/order', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ note_ids: noteIds })
                    });
                    if (!response.ok) throw new Error('Failed to update order');
                    // ÂèØÈÅ∏ÔºöÈ°ØÁ§∫ÊàêÂäüË®äÊÅØ
                    this.showMessage('È†ÜÂ∫èÂ∑≤ÂêåÊ≠•Âà∞‰º∫ÊúçÂô®', 'success');
                } catch (error) {
                    this.showMessage(`ÂêåÊ≠•È†ÜÂ∫èÂ§±Êïó: ${error.message}`, 'error');
                }
            }
        }

                    noteTaker.createNewNote();
                    document.getElementById('noteTitle').value = note.title || '';
                    document.getElementById('noteContent').value = note.content || '';
                    document.getElementById('noteTags').value = note.tags || '';
                    document.getElementById('noteEventDate').value = note.event_date || '';
                    document.getElementById('noteEventTime').value = note.event_time || '';
                    document.getElementById('editorTitle').textContent = note.title || 'New Note';
                    // Ëá™ÂãïÂÑ≤Â≠ò
                    noteTaker.saveNote();
                };
            } catch (e) {
                resultDiv.innerHTML = `<span style="color:#d9534f;">${e.message}</span>`;

        const noteTaker = new NoteTaker();
